<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/animate/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,800;1,800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Contact us</title>
</head>

<body class="bg-darkmaroon">

    <div class="container-fluid Banner">
        <div class="row justify-content-center">
            <div class="col-12 p-0">
                <div class="img d-flex justify-content-center align-items-center Banner_row_col-12_img">
                    <h1 class="font-italic text-orange font-lg pointer animate__animated animate__fadeInDown">
                        CONTACT
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container Content">
        <div class="row mb-4">
            <div class="col-12 my-5 text-right animate__animated animate__fadeInRight">
                <h3 class="m-0 font-italic text-secondary">
                    <a class="text-decoration-none text-orange" href="index.html">cafeHolic</a>
                    Sole Headquarters
                </h3>
                <p class="m-0 font-italic text-secondary">
                    1 Tran Cao Van, Da Nang
                </p>
                <p class="m-0 font-italic text-secondary">
                    (070) 392-8702
                </p>
            </div>
            <div class="col-12 my-3 text-center d-flex">
                <div class="content w-50">
                    <h5 class="text-secondary font-italic text-left mb-3 animate__animated animate__fadeInLeft">
                        For questions, please drop us a line below
                    </h5>
                    <form class="mr-5">
                        <div class="form-group text-left animate__animated animate__fadeInRight">
                            <label class="text-orange font-italic">Name</label>
                            <input type="text" class="form-control rounded-0 border-none">
                        </div>
                        <div class="form-group text-left animate__animated animate__fadeInLeft">
                            <label class="text-orange font-italic">Email</label>
                            <input type="email" class="form-control rounded-0 border-none">
                        </div>
                        <div class="form-group text-left animate__animated animate__fadeInRight">
                            <label class="text-orange font-italic">What can we help with?</label>
                            <textarea class="form-control rounded-0 border-none" id="text" rows="3"></textarea>
                        </div>
                        <button class="btn btn-outline-orange rounded-0 font-italic px-3 animate__animated animate__fadeInUp">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="img w-50 Content_row_col-12_img animate__animated animate__fadeInUp"></div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
