<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate/animate.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container animate__animated animate__pulse" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="mb-2 font-italic">
                    REGISTER
                </h1>
                <input type="text" name="name" placeholder="Name" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <button class="btn btn-dark font-italic mt-2">
                    Save
                </button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="mb-2 font-italic animate__animated animate__fadeInDown">
                    ACCOUNT
                </h1>
                <input class="animate__animated animate__fadeInLeft" type="email" name="email" placeholder="Email" />
                <input class="animate__animated animate__fadeInRight" type="password" name="password" placeholder="Password" />
                <button class="btn btn-dark font-italic mt-2 animate__animated animate__fadeInLeft">
                    Sign in
                </button>
                <a class="text-decoration-none font-italic text-dark animate__animated animate__fadeInUp" href="index.html">
                    Back
                </a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="mb-2">Welcome Back!</h1>
                    <h6 class="font-italic mb-3">To keep connected with us please login with your personal info</h6>
                    <button class="btn btn-light font-weight-bold" id="signIn">Sign in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="mb-2 animate__animated animate__fadeInDown">
                        Hello, Friend!
                    </h1>
                    <h6 class="font-italic mb-3 animate__animated animate__fadeInLeft">
                        Enter your personal details and start journey with us
                    </h6>
                    <button class="btn btn-light font-weight-bold animate__animated animate__fadeInRight" id="signUp">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
