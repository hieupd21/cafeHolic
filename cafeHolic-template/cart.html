<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/animate/animate.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,800;1,800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Cart</title>
</head>

<body class="bg-darkmaroon">

    <div class="container Banner">
        <div class="row">
            <div class="col-12 p-0">
                <div class="img d-flex justify-content-center align-items-center">
                    <h1 class="font-italic py-5 text-orange font-lg pointer animate__animated animate__fadeInDown">
                        CART
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container Content">
        <div class="row mb-5">
            <div class="col-12 animate__animated animate__fadeInLeft">
                <table class="table">
                    <thead class="text-orange text-center">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">PRODUCT</th>
                            <th scope="col">PRICE</th>
                            <th scope="col">QTY</th>
                            <th scope="col">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody class="text-light text-center">
                        <tr>
                            <th>
                                <a class="text-orange text-decoration-none" href="">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </th>
                            <td>
                                <div class="product d-flex">
                                    <div class="img Content_row_col-12_table_product_img">
                                        <img class="pic Content_row_col-12_table_product_img_pic"
                                            src="assets/images/coffee/arabian-mocha.png">
                                    </div>
                                    <div class="info Content_row_col-12_table_product_info">
                                        <a class="text-decoration-none text-orange" href="">
                                            <p class="m-0">Arabian Mocha</p>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>100000</td>
                            <td>
                                <input type="number" value="1" step="1" min="0" max="" size="3"
                                    class="text-orange text-center bg-none">
                            </td>
                            <td>
                                100000
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <a class="text-orange text-decoration-none" href="">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </th>
                            <td>
                                <div class="product d-flex">
                                    <div class="img Content_row_col-12_table_product_img">
                                        <img class="pic Content_row_col-12_table_product_img_pic"
                                            src="assets/images/coffee/arabian-mocha.png">
                                    </div>
                                    <div class="info Content_row_col-12_table_product_info">
                                        <a class="text-decoration-none text-orange" href="">
                                            <p class="m-0">Arabian Mocha</p>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>100000</td>
                            <td>
                                <input type="number" value="1" step="1" min="0" max="" size="3"
                                    class="text-orange text-center bg-none">
                            </td>
                            <td>
                                100000
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <a class="text-orange text-decoration-none" href="">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </th>
                            <td>
                                <div class="product d-flex">
                                    <div class="img Content_row_col-12_table_product_img">
                                        <img class="pic Content_row_col-12_table_product_img_pic"
                                            src="assets/images/coffee/arabian-mocha.png">
                                    </div>
                                    <div class="info Content_row_col-12_table_product_info">
                                        <a class="text-decoration-none text-orange" href="">
                                            <p class="m-0">Arabian Mocha</p>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>100000</td>
                            <td>
                                <input type="number" value="1" step="1" min="0" max="" size="3"
                                    class="text-orange text-center bg-none">
                            </td>
                            <td>
                                100000
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr class="border">
            </div>

            <div class="col-12 d-flex justify-content-between">
                <button
                    class="btn btn-outline-secondary rounded-0 font-italic animate__animated animate__fadeInLeftBig">
                    CONTINUE SHOPPING
                </button>
                <button class="btn btn-outline-orange rounded-0 font-italic animate__animated animate__fadeInRightBig">
                    UPDATE CART
                </button>
            </div>
        </div>
    </div>

    <div class="container Cart-Total">
        <div class="row justify-content-end mb-5">
            <div class="col-4 bg-none pb-4 pt-2 animate__animated animate__fadeInUp">
                <h4 class="m-0 font-italic text-secondary border-bottom p-3">CART TOTALS</h4>
                <div class="subtotal d-flex justify-content-between align-items-center p-3 border-bottom">
                    <h6 class="m-0 text-secondary font-italic">SUBTOTAL</h6>
                    <p class="m-0 text-light font-italic">100000</p>
                </div>
                <div class="shipping d-flex justify-content-between align-items-center p-3 border-bottom">
                    <h6 class="m-0 text-secondary font-italic">SHIPPING</h6>
                    <p class="m-0 text-light font-italic">50000</p>
                </div>
                <div class="total d-flex justify-content-between align-items-center p-3 border-bottom">
                    <h6 class="m-0 text-secondary font-italic">TOTAL</h6>
                    <p class="m-0 text-light font-italic">150000</p>
                </div>
                <a class="btn btn-block btn-outline-orange mt-3 font-italic rounded-0" href="#checkout"
                    onclick="loadCheckout()">
                    PROCEED TO CHECKOUT
                </a>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
